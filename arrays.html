<html>
    <head>
       <title>While lop</title>
    </head>
    
       <script   type="text/javascript">
       // Arrays in Java Script

       var cars=["BMW","Volvo","Audi"]
       cars.push(10000)
       for(var i=0;i<cars.length;i++)
       {
           document.write("<h2>"+cars[i]+"</h2>");
       }
       cars.pop("BMW")
       for(var i=0;i<cars.length;i++)
       {
           document.write("<h2>"+cars[i]+"</h2>");
       }

       
           
       </script>
    <body>
    </body>
</html>
