<html>
    <head>
       <title>Get Element By Class Name</title>
    </head>
       <script   type="text/javascript">
       function changeStyling()
       {
           var element=document.getElementsByClassName("mypass");
           for(var x=0;x<element.length;x++)
           {
               element[x].style.color="red"
           }
       }
       
       </script>
    <body>
        <p class="mypass">This is paragraph1</p>
        <p>This is paragraph2</p>
        <p class="mypass">This is paragraph3</p>
        <p>This is paragraph4</p>
        <br>
        <button onclick="changeStyling()">Click Me</button>
    </body>
</html>
