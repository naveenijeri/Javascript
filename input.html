<html>
    <head>
       <title>Input from User</title>
    </head>
       <script   type="text/javascript">
       function fn1()
       {
           var name=document.getElementById("text1").value;
           var password=document.getElementById("text2").value;
           if(name==password)
           {
               alert("name and passwords are same");
           }
           else
           {
               alert("name and passwords are different")
           }
       }

       </script>
    <body>
        <input id="text1" placeholder="username"></input>
        <br><br>
        <input type="password" id="text2" placeholder="password"></input>
        <br><br>
        <button onclick="fn1()" id="btn1">Click Me</button>
    </body>
</html>
