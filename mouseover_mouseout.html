<html>
    <head>
       <title>mouseover & mouseout events</title>
    </head>
    
       <script   type="text/javascript">
       /*mouseover & mouseout events*/
       function setNewImage()
       {
         document.getElementById("img1").src="img/telusko.jpg";
       }
       function setOldImage()
       {
        document.getElementById("img1").src="img/snippet.jpg";
       }
       
       </script>
    <body>
        <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="img/snippet.jpg" width="100"/>
    </body>
</html>
