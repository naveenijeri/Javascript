     function Cars(car_brand,car_model,price)
     {
         this.car_brand=car_brand;
         this.car_model=car_model;
         this.price=price;

         this.teslaAutoPilot=function()
         {
             document.write("<h2>This Car Has Auto Pilot</h2>");
             document.write("<h2>Car Model:"+this.car_model+"</h2>");
             document.write("<h2>Car Brand:"+this.car_brand+"</h2>");
             document.write("<h2>Car Price:"+this.price+"</h2>");

         }
     }

     var c1=new Cars("tesla","model3",35000);
     c1.teslaAutoPilot();
       
           
       </script>
