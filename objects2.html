<html>
    <head>
        <title>objects in Javascript</title>
        <script type="text/javascript">

        var Car={
            car_brand="Tesla";
            car_model="Model3";
            price=35000;
            test : function()
            {
                document.write("<h2>This Car has Auto Pilot<h2>");
            }
        }
        Car.test();
        
        </script>
    </head>

    </body>

</html>
