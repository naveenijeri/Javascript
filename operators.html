<html>
    <head>
        <title>Operators in Javascript</title>
        <script type="text/javascript">
        // Adition
        var a=3;  //right-to-left
        var b=4;
        var c=6
        var result1=(a+b)+c; // left to right
        var result2="Tanmay"+a+b;//left to right
        var result3=a+b+"Tanmay"+a+b;//left to right
        document.write("<h1>Result is:"+result1+"</h1>")
        document.write("<h1>Result is:"+result2+"</h1>")
        document.write("<h1>Result is:"+result3+"</h1>")

        </script>
    </head>
    <body>

    </body>

</html>
